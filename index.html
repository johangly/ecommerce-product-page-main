<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <!--? Container -->
    <div class="container" role="container">
        <!--? Navbar -->
        <nav class="nav-bar" role="navBar">
            <!--? Logo  -->
            <div class="nav-1" role="logo">
                <img src="images/logo.svg" alt="sneakers">
            </div>
            <!-- ?Links  -->
            <div class="nav-2" role="links">
                <a href="#" class="link-1">Collections</a>

                <a href="#" class="link-3">Women</a>
                <a href="#" class="link-4">About</a>
                <a href="#" class="link-5">Contact</a>
            </div>
            <!-- ?Cart  -->
            <div class="nav-3" role="cart">
                <img class="img-1" src="images/icon-cart.svg" alt="">
                <img class="img-2" src="images/image-avatar.png" alt="avatar">
            </div>
        </nav>
        <!--? Main  -->
        <main class="main" role="main">
            <!--? Main left  -->
            <div class="main-left" role="main-left-side">
                <!--? content -->
                <div class="img-container">
                    <img class="principal-img" src="images/image-product-1.jpg" alt="img-producto-1">
                    <div class="img-thumnails">

                        <img src="images/image-product-1-thumbnail.jpg" alt="image-product-2-thumbnail">

                        <img src="images/image-product-2-thumbnail.jpg" alt="img-producto-1">

                        <img src="images/image-product-3-thumbnail.jpg" alt="img-producto-1">

                        <img src="images/image-product-4-thumbnail.jpg" alt="img-producto-1">

                    </div>
                </div>
            </div>
            <!--? Main right  -->
            <div class="main-right" role="main-right-side">
                <!--? content -->
                <span class="sneakerCompany">SNEAKER COMPANY</span>
                <h1>Fall Limited Edition<br> Sneakers
                </h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <div class="price" role="price">
                    <strong>$125.00</strong>
                    <span class="descuento">50%</span>
                </div>

                <del>$250.00</del>
                <div class="add-to-cart">
                    <div class="addSubstract">
                        <button>
                          <img class="substract" src="images/icon-minus.svg" alt="">
                        </button>
                        <p>
                            0
                        </p>
                        <button>
                          <img class="add" src="images/icon-plus.svg" alt="">
                        </button>
                    </div>
                    <div class="add-cart">
                        <button>
                      <img src="images/icon-cart-light.svg" alt="">
                      Add to cart
                    </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
